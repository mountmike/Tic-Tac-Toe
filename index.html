<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="window tictactoe windows-box-shadow">
            <div class="header"><label for="windows-tictactoe-input-on-top">tictactoe.exe</label>
                <div class="header-buttons">
                    <label for="windows-tictactoe-input-min" class="minimize windows-box-shadow"><p id="close">__</p></label>
                    <label for="windows-tictactoe-input-max" class="maximize windows-box-shadow"><p id="close">❐</p></label>
                    <label for="windows-tictactoe-input" class="close windows-box-shadow"><p id="close">X</p></label>
                </div>
            </div>
            <div class="options line">
                <div class="item">
                    <button class="dropbtn">File</button>
                    <div class="dropdown-content">
                        <button onclick="newGame()">New Game</button>
                        <button onclick="nameChange()">Change Player Name</button>
                    </div>
                    <button>Help</button>
                </div>
            </div>
            <div class="score">
                <div class="scoreboard1">
                    <p class="player-name" id="p1NameOutput"></p>
                    <p class="player-name" id="p1Score"></p>
                </div>
                <div class="smiley-face">
                </div>
                <div class="scoreboard2">
                    <p class="player-name" id="p2NameOutput"></p>
                    <p class="player-name" id="p2Score"></p>
                </div>
            </div>
            <div class="grid-wrapper">
                <div class="grid"></div>
            </div>
            <div class="end-of-round window windows-box-shadow">
                <div class="header"><label for="windows-tictactoe-input-on-top">Play again?</label>
                    <div class="header-buttons">
                        <label for="windows-tictactoe-input-min" class="minimize windows-box-shadow"><p id="close">__</p></label>
                        <label for="windows-tictactoe-input-max" class="maximize windows-box-shadow"><p id="close">❐</p></label>
                        <label for="windows-tictactoe-input" class="close windows-box-shadow"><p id="close">X</p></label>
                    </div>
                </div>
                <h4 id="winnerOutput">The winner is</h4>
                <div class="winning-pattern"></div>
                <button id="playAgainBtn">Play Again?</button>
            </div>
            <div class="namechange window windows-box-shadow">
                <div class="header"><label for="windows-tictactoe-input-on-top">Change your name</label>
                    <div class="header-buttons">
                        <label for="windows-tictactoe-input-min" class="minimize windows-box-shadow"><p id="close">__</p></label>
                        <label for="windows-tictactoe-input-max" class="maximize windows-box-shadow"><p id="close">❐</p></label>
                        <label for="windows-tictactoe-input" class="close windows-box-shadow"><p id="closeBtn">X</p></label>
                    </div>
                </div>
                <div class="name-change-wrapper">
                    <div>
                        <input class="name-input" id="p1NameInput" type="text" placeholder="Player 1">
                        <button class="update-name-btn" id="updateP1Name">Update</button>
                    </div>
                    <div>
                        <input class="name-input" id="p2NameInput" type="text" placeholder="Player 2">
                        <button class="update-name-btn" id="updateP2Name">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    
    
</body>
</html>
