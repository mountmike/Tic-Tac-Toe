<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="window tictactoe windows-box-shadow">
            <div class="header"><label for="windows-tictactoe-input-on-top">tictactoe.exe</label>
                <div class="header-buttons">
                    <label for="windows-tictactoe-input-min" class="minimize windows-box-shadow"></label>
                    <label for="windows-tictactoe-input-max" class="maximize windows-box-shadow"></label>
                    <label for="windows-tictactoe-input" class="close windows-box-shadow">X</label>
                </div>
            </div>
            <div class="score">
                <div class="scoreboard">
                    <p class="player-name">Player 1:</p>
                    <p class="player-name" id="p1Score">0</p>
                </div>
                <div class="smiley-face">
                </div>
                <div class="scoreboard">
                    <p class="player-name">Player 2:</p>
                    <p class="player-name" id="p2Score">0</p>
                </div>
            </div>
            <div class="grid-wrapper">
                <div class="grid"></div>
            </div>
            <div class="end-of-round window windows-box-shadow">
                <div class="header"><label for="windows-tictactoe-input-on-top">Play again?</label>
                    <div class="header-buttons">
                        <label for="windows-tictactoe-input-min" class="minimize windows-box-shadow"></label>
                        <label for="windows-tictactoe-input-max" class="maximize windows-box-shadow"></label>
                        <label for="windows-tictactoe-input" class="close windows-box-shadow">X</label>
                    </div>
                </div>
                <h4 id="winnerOutput">The winner is</h4>
                <div class="winning-pattern"></div>
                <button id="playAgainBtn">Play Again?</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    
    
</body>
</html>
